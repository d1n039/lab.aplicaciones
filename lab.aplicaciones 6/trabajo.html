<!DOCTYPE html>
<html lang="en">
<body>
    <h1>perimetro del cuadrado</h1>
    <script>
       let num1 = parseInt(prompt("ingrese numero"))
       let num2 = parseInt(prompt("ingrese 2do numero"))
       let num3 = parseInt(prompt("ingrese 3er numero"))
       let num4 = parseInt(prompt("ingrese 4to numero"))

       let suma = (num1+num2+num3+num4)*4
       document.write(suma)
    </script>
</body>
